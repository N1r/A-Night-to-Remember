# SMC Technical Analysis Configuration
# =====================================

# SMC Analysis Settings - Daily (Long-term)
smc_analysis:
  swing_length: 50
  close_mitigation: false
  join_consecutive_fvg: true
  overlap_candles: 3

# SMC Analysis Settings - 60min (Short-term)
smc_intraday:
  swing_length: 15
  close_mitigation: false
  join_consecutive_fvg: true
  overlap_candles: 2

# Data Fetch Settings
data_fetch:
  start_date_days: 720
  time_interval: "daily"
  batch_delay: 0.5
  max_retries: 3
  retry_delay: 1.0
  timeout: 30
  concurrent_requests: 5

# Chart Settings
chart:
  width: 1400
  height: 900
  theme: "plotly_white"
  show_volume: true
  show_grid: true
  
  # Color scheme (Chinese market style)
  colors:
    bullish: "#E63946"
    bearish: "#2D6A4F"
    fvg_bullish: "#FFB703"
    fvg_bearish: "#3A86FF"
    bos: "#FF6B6B"
    choch: "#4ECDC4"
    ob_bullish: "#E63946"
    ob_bearish: "#2D6A4F"
    liquidity: "#FFD166"
    swing_high: "#FF9F1C"
    swing_low: "#2EC4B6"
    premium: "#FF6B6B"
    discount: "#4ECDC4"
    volume: "#6C757D"

# Web Settings
web:
  host: "0.0.0.0"
  port: 8080
  title: "SMC 技术分析平台"
  refresh_interval: 300
  max_stocks_display: 50
